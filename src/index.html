<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Alerts</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./4geeks.ico" />
</head>

<body>
    <div class="container">
        <div class="card w-75 m-auto my-3">
            <div class="card-header">
                Subscription Payment Form
            </div>
            <div class="card-body">
                <form>
                    <div class="alert alert-danger d-none">All fields must be filled in.</div>
                    <!-- <div class="alert alert-success d-none">Payment submitted successfully.</div> -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCardNum">Card Number</label>
                            <input type="number" class="form-control " id="inputCardNum" name="inputCardNum" />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputExpDate">Expiration Date</label>
                            <input type="date" class="form-control " id="inputExpDate" name="inputExpDate" />
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputCVV">CVV</label>
                            <input type="number" class="form-control " id="inputCVV" name="inputCVV" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName">Name on Card</label>
                        <input type="text" class="form-control " id="inputName" name="inputName"
                            placeholder="Jane Doe" />
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control " id="inputAddress" name="inputAddress"
                            placeholder="1234 Main St"/>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control " id="inputCity" name="inputCity" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected disabled>Choose...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="number" name="inputZip" class="form-control " id="inputZip" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" name="gridCheck" />
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="submit" class="btn btn-primary">
                            Submit Payment
                        </button>
                    <input type="reset" class="btn btn-light">
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
